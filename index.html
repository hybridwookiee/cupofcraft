<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>A Cup of Craft</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="description" content="" />
    <link rel="icon" href="acupofcraft.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header-container">
      <div class="header-logo">A Cup of Craft</div>
      <div class="searchbar">Search</div>
      <div class="header-menu">
        <div class="cart">My Cart</div>
        <div class="account">My Account</div>
        <div class="login-box">
          Login to my account
          <div class="login-email">Email</div>
          <div class="login-password">Password</div>
          <button class="login-button">Login</button>
        </div>
      </div>
    </div>
    <div class="pagebar">
      <div class="home">Home</div>
      <div class="products">Products</div>
      <div class="about">About</div>
      <div class="contact">Contact Us</div>
    </div>
    <div class="header-bar"></div>
    <div class="intro-image">
      <h1>Hi I am sarah</h1>
    </div>
    <div class="container">
      <div class="sales-container">
        <div class="pagetitle">
          <h1>Sales</h1>
        </div>
        <div class="pages">
          <div class="sales-box">Box 1</div>
          <div class="sales-box">Box 2</div>
          <div class="sales-box">Box 3</div>
        </div>
      </div>
      <div class="new-container">
        <div class="pagetitle">
          <h1>New Products</h1>
        </div>
        <div class="pages">
          <div class="new-box">Box 1</div>
          <div class="new-box">Box 2</div>
          <div class="new-box">Box 3</div>
        </div>
      </div>
      <div class="all-container">
        <div class="pagetitle">
          <h1>All Products</h1>
        </div>
        <div class="pages">
          <div class="product-box">Box 1</div>
          <div class="product-box">Box 2</div>
          <div class="product-box">Box 3</div>
        </div>
      </div>
      <div class="custom-container">
        <div class="pagetitle">
          <h1>Custom request</h1>
        </div>
        <div class="pages">
          <div class="custom-box">Box 1</div>
        </div>
      </div>
    </div>
    <div class="footer">Footer</div>
    <script src="index.js"></script>
  </body>
</html>
